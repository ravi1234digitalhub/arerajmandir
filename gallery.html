<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<title>Photo Gallery - Someshwar Nath Dham</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: black;
  font-family: sans-serif;
}

#fullSlider {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#slideBox {
  display: flex;
  width: 300%;
  height: 100%;
  transition: 0.6s ease-in-out;
}

#slideBox img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<!-- FULL SCREEN SLIDER -->
<div id="fullSlider">
  <div id="slideBox">
    <img src="images/15.jpeg" alt="Photo 1">
    <img src="images/60.jpeg" alt="Photo 2">
    <img src="images/35.jpeg" alt="Photo 3">
  </div>
</div>

<script>
let i = 0;
setInterval(() => {
  i++;
  if (i > 2) i = 0;
  document.getElementById("slideBox").style.transform = "translateX(" + (-i * 100) + "%)";
}, 3500);
</script>

</body>
</html>
