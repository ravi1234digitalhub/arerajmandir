<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<title>Photo Gallery - Someshwar Nath Dham</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  font-family: sans-serif;
  padding: 10px;
}

/* GRID GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 10px;
}

.gallery img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.gallery img:hover {
  transform: scale(1.03);
  opacity: 0.9;
}

/* POPUP BOX */
#popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
}

#popup img {
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
}

#popup:active {
  display: none;
}
</style>
</head>
<body>

<h2 style="color:white; text-align:center;">ðŸ“¸ à¤«à¥‹à¤Ÿà¥‹ à¤—à¥ˆà¤²à¤°à¥€</h2>

<!-- GRID GALLERY -->
<div class="gallery">
  <img src="images/15.jpeg" onclick="openPopup(this.src)">
  <img src="images/60.jpeg" onclick="openPopup(this.src)">
  <img src="images/35.jpeg" onclick="openPopup(this.src)">
</div>

<!-- POPUP VIEW -->
<div id="popup" onclick="closePopup()">
  <img id="popupImg">
</div>

<script>
function openPopup(src) {
  document.getElementById("popup").style.display = "flex";
  document.getElementById("popupImg").src = src;
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
