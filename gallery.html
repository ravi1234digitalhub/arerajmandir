<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8">
<title>Photo Gallery - Someshwar Nath Dham</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  font-family: sans-serif;
}

/* Gallery Box Height Controlled */
#fullSlider {
  position: relative;
  width: 100%;
  height: 350px;     /* ← FINAL SIZE (ना बड़ा, ना छोटा) */
  overflow: hidden;
  border-radius: 10px;
  margin: 10px auto;
  max-width: 900px;  /* PC पर control */
}

#slideBox {
  display: flex;
  width: 300%;
  height: 100%;
  transition: 0.6s ease;
}

#slideBox img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Crop करके सुंदर दिखे */
  border-radius: 10px;
}
</style>
</head>
<body>

<!-- SLIDER SECTION -->
<div id="fullSlider">
  <div id="slideBox">
    <img src="images/15.jpeg" alt="Photo 1">
    <img src="images/60.jpeg" alt="Photo 2">
    <img src="images/35.jpeg" alt="Photo 3">
  </div>
</div>

<script>
let i = 0;
setInterval(() => {
  i++;
  if (i > 2) i = 0;
  document.getElementById("slideBox").style.transform = "translateX(" + (-i * 100) + "%)";
}, 3000);
</script>

</body>
</html>
